name: budget-buddy-fe-pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm install
      - name: Install Linter
        run: npm run lint
      - name: Build app
        run: npm run build